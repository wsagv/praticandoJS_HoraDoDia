<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraticandoJS</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>
<body onload="relogio()">

    <header id="titulo">
        <h1>Olá, seja bem vindo!</h1>
    </header>

    <div id="corpo">
    <section>
        <div class="container1">
            <p id="hoje">Testando informação</p>
            <div class="position">
                <input type="text" id="rel" class="color">
            </div>
            <button class="btn-hover"><i class="fas fa-check" style="margin-right:15px;"><a href="https://www.horariodebrasilia.org/" target="_blank"></i>Confira o horário</a></button>
        </div>
    </section>
    <section>
        <div class="container2"> 
            <img id="imagem" src="" alt="Foto do dia" class="swing">
            <p id="texto">Text</p>
        </div>
    </section>
    </div>

    <footer id="footer">
        <p>&copy;praticandoJS</p>
    </footer>

    <script src="./script.js"></script>
    
</body>
</html>
